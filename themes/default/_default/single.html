<!DOCTYPE HTML>
<html lang="es">
{{ partial "head.html" . }}


  <body>
  <div class="contenedor">
	{{ partial "header.html" }}
		{ if eq .Type "post" }}
        {{ partial "post.html" . }}
      {{ else if eq .Type "page" }}
        {{ partial "page.html" . }}
      {{ else }}
        <div class="container" role="main">
          NO MATCHING PARTIAL
          {{.Content}}
        </div>
      {{ end }}

    </div>
  </div>
  </body>
</html>
